<div>
  <h1>
    AC-11 SESSION LOCK
  </h1>
  <p class="FISMA-Paragraphheading">
    Summary:
  </p>
  <p class="FISMA-Paragraphtext">
    The information system prevents further access to the system by initiating a session lock 
    and retains the session lock until the user reestablishes access using established identification
    and authentication procedures.
    <br/>
  </p>
</div>
